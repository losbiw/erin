<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erin</title>
    <link rel="stylesheet" href="../styles/controls.css">

<body>
    <button id="switch">
        <img src="../img/switch/sun.svg" alt="switch">
    </button>

    <div id="control">
        <div id="drag"></div>

        <button id="min">
            <img src="../img/controls/minimize.svg" alt="min">
        </button>
        <button id="max">
            <img src="../img/controls/maximize.svg" alt="max">
        </button>
        <button id="close">
            <img src="../img/controls/cross.svg" alt="close">
        </button>
    </div>

    <div id="text">
        <h1>Thanks for using our app &#128522;</h1>
        <p>Have a nice day and feel free to support the project!</p>
    </div>
    <div id="social">
        <a class="item">
            <img src="../img/logos/bitcoin.svg">
            <h3>19zfpPUYbbNbUyLGqKGU7HBuV5x4bQTWh9</h3>
        </a>
        <a class="item link" src="https://github.com/losbiw">
            <img src="../img/logos/github.svg" class="svg">
            <h3>GitHub</h3>
        </a>
        <a class="item link" src="https://www.reddit.com/user/losbiw">
            <img src="../img/logos/reddit.svg">
            <h3>Reddit</h3>
        </a>
        <a class="item">
            <img src="../img/logos/gmail.svg">
            <h3>skorinov41@gmail.com</h3>
        </a>
    </div>
    
    <div id="logos">
        <a src="https://pixabay.com/" class="link">
            <img src="../img/logos/pixabay.svg" alt="pixabay" class="svg hover">
        </a>

        <a src="https://openweathermap.org/" class="link">
            <img src="../img/logos/weather.svg" alt="openweathermap" class="svg hover">
        </a>
    </div>

    <div id="icons">
        <a id="info" href="main.html">
            <img src="../img/controls/arrow.svg" class="svg hover">
        </a>
        
        <a href="settings.html">
            <img id="settings" class="svg hover" src="../img/controls/settings.svg" alt="settings">
        </a>
    </div>

    <script src="../scripts/info.js"></script>
</body>
</html>

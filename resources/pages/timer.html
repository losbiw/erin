<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erin</title>
    <link rel="stylesheet" href="../styles/timer.css">

</head>
<body>
    <button id="switch">
        <img src="../img/switch/sun.svg" alt="switch">

    <div id="pic">

    <div id="container">

            <p>you can skip this step so the app will never automatically change the wallpapers</p>
            <input type="text" name="time" placeholder="Minutes" id="time">
        </div>

        <a id="next" href="main.html">
            <img src="../img/controls/arrow.svg" alt="arrow next">
        </a>
    </div>

    <script src="../scripts/timer.js"></script>

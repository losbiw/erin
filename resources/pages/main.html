<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erin</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/controls.css">
</head>
<body>
    <button id="switch">
        <img src="../img/switch/sun.svg" alt="switch">
    </button>

    <div id="control">
        <div id="drag"></div>

        <button id="min">
            <img src="../img/controls/minimize.svg" alt="min">
        </button>
        <button id="max">
            <img src="../img/controls/maximize.svg" alt="max">
        </button>
        <button id="close">
            <img src="../img/controls/cross.svg" alt="close">
        </button>
    </div>

    <div id="container">
        <button class="arrow svg">
            <img src="../img/controls/arrow.svg" alt="back">
        </button>
        
        <div id="center">
            <div id="wallpapers">
                <img id="pic" src="../../../wallpaper.jpg">
            </div>
            <div id="link">
                <a id="author">Photo by <span id="name"></span> on <span>Pexels</span></a>
            </div>
        </div>
        
        <button class="arrow svg">
            <img src="../img/controls/arrow.svg" alt="forward">
        </button>
    </div>

    <div id="icons">
        <a id="info" href="info.html">i</a>
        
        <a href="settings.html">
            <img id="settings" src="../img/controls/settings.svg" class="svg" alt="settings">
        </a>
    </div>
    
    <script src="../scripts/script.js"></script>
</body>
</html>

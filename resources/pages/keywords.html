<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erin</title>
    <link rel="stylesheet" href="../styles/keywords.css">
    <link rel="stylesheet" href="../styles/controls.css">
    <link rel="stylesheet" href="../styles/next.css">
</head>
<body>
    <button id="switch">
        <img src="../img/switch/sun.svg" alt="switch">
    </button>

    <div id="pic">
        <img id="logo" src="../img/controls/edit.svg" alt="edit">
    </div>

    <div id="container">
        <div id="align">
            <h1>Enter the keywords</h1>
            <p>so we can find the best wallpapers for you</p>

            <div class="tags">
                <div id="keywords" class="input">
                    <button id="add">
                    </button>
                    <div class="item invisible">
                        <p></p>
                        <img class="delete" src="../img/controls/crossDark.svg" alt="delete">
                    </div>
                </div>
            </div>
            
            <input class="input hidden" type="text" name="text" id="text">
        </div>

        <a id="next">
            <img src="../img/controls/arrow.svg" alt="arrow next">
        </a>
    </div>

    <script src="../scripts/keywords.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erin</title>
    <link rel="stylesheet" href="../styles/error.css">
    <link rel="stylesheet" href="../styles/controls.css">
</head>
<body>
    <button id="switch">
        <img src="../img/switch/sun.svg" class="svg" alt="switch">
    </button>

    <div id="control">
        <div id="drag"></div>

        <button id="min">
            <img src="../img/controls/minimize.svg" alt="min">
        </button>
        <button id="max">
            <img src="../img/controls/maximize.svg" alt="max">
        </button>
        <button id="close">
            <img src="../img/controls/cross.svg" alt="close">
        </button>
    </div>

    <h1>Whoops :(</h1>
    <h2>Unfortunately, we've been unable to find a wallpaper for you</h2>
    <p id="error">Try changing your settings</p>

    <div id="icons">
        <a id="info" src="info.html" class="link">i</a>
        
        <a id="settings" src="settings.html" class="link">
            <img id="settings" src="../img/controls/settings.svg" class="svg" alt="settings">
        </a>
    </div>

    <script src="../scripts/error.js"></script>
</body>
</html>
